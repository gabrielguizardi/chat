<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
  <title>Chat</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <form id="chat">
    <input type="text" name="username" placeholder="Digite seu usuÃ¡rio">
    <div class="messages"></div>
    <input type="text" name="message" placeholder="Digite sua mensagem">
    <button type="submit">Enviar</button>
  </form>

  <script>
    const socket = io('http://localhost:3000');

    const renderMessage = ({ author, message }) => {
      $('.messages').append(`<div class="message"><b>${author}</b>: ${message}</div>`);
    }

    socket.on('receivedMessage', (message) => {
      renderMessage(message);
    })

    $('#chat').submit((event) => {
      event.preventDefault();

      const author = $('input[name=username]').val();
      const message = $('input[name=message]').val();

      if (author.length && message.length) {
        const messageEmit = {
          author,
          message
        }

        socket.emit('sendMessage', messageEmit);

        renderMessage(messageEmit);
      }
    });
  </script>
</body>
</html>
